<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="none">
  <defs>
    <!-- Gradient for golden/bronze metallic effect -->
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for ornate texture -->
    <pattern id="ornatePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M20,0 L25,10 L20,20 L15,10 Z" fill="#FFD700" opacity="0.3"/>
      <path d="M0,20 L10,25 L20,20 L10,15 Z" fill="#FFD700" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Outer frame border (60px thick) -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#frameGradient)"/>
  
  <!-- Add ornate pattern overlay -->
  <rect x="0" y="0" width="1920" height="1080" fill="url(#ornatePattern)"/>
  
  <!-- Inner transparent area (content area with ~100px margin) -->
  <rect x="100" y="100" width="1720" height="880" fill="transparent"/>
  
  <!-- Decorative corner elements (top-left) -->
  <g transform="translate(60, 60)">
    <path d="M0,0 L40,0 L40,5 L5,5 L5,40 L0,40 Z" fill="#FFD700"/>
    <circle cx="20" cy="20" r="8" fill="#8B6914" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Decorative corner elements (top-right) -->
  <g transform="translate(1860, 60)">
    <path d="M0,0 L-40,0 L-40,5 L-5,5 L-5,40 L0,40 Z" fill="#FFD700"/>
    <circle cx="-20" cy="20" r="8" fill="#8B6914" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Decorative corner elements (bottom-left) -->
  <g transform="translate(60, 1020)">
    <path d="M0,0 L40,0 L40,-5 L5,-5 L5,-40 L0,-40 Z" fill="#FFD700"/>
    <circle cx="20" cy="-20" r="8" fill="#8B6914" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Decorative corner elements (bottom-right) -->
  <g transform="translate(1860, 1020)">
    <path d="M0,0 L-40,0 L-40,-5 L-5,-5 L-5,-40 L0,-40 Z" fill="#FFD700"/>
    <circle cx="-20" cy="-20" r="8" fill="#8B6914" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Inner edge highlights for depth -->
  <rect x="100" y="100" width="1720" height="880" fill="none" stroke="#FFE4B5" stroke-width="3" opacity="0.6"/>
  <rect x="105" y="105" width="1710" height="870" fill="none" stroke="#8B6914" stroke-width="2" opacity="0.4"/>
</svg>
