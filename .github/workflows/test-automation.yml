name: Test Automation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'WatchTower/**'
      - 'WatchTower.Tests/**'
      - '.github/workflows/test-automation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'WatchTower/**'
      - 'WatchTower.Tests/**'
      - '.github/workflows/test-automation.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.slnx') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          cache: true
          cache-dependency-path: '**/packages.lock.json'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-watchtower
          fail_ci_if_error: false
      
      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool --version 5.5.1
          reportgenerator -reports:./coverage/**/coverage.cobertura.xml -targetdir:./coveragereport -reporttypes:Html
      
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coveragereport
      
      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the coverage file recursively (compatible with older Node.js)
            function findCoverageFile(dir) {
              const entries = fs.readdirSync(dir, { withFileTypes: true });
              
              for (const entry of entries) {
                const fullPath = path.join(dir, entry.name);
                
                if (entry.isDirectory()) {
                  const found = findCoverageFile(fullPath);
                  if (found) return found;
                } else if (entry.isFile() && fullPath.endsWith('coverage.cobertura.xml')) {
                  return fullPath;
                }
              }
              
              return null;
            }
            
            const coverageDir = './coverage';
            const coveragePath = findCoverageFile(coverageDir);
            
            if (!coveragePath) {
              console.log('No coverage file found');
              return;
            }
            
            const coverage = fs.readFileSync(coveragePath, 'utf8');
            
            // Parse coverage percentage with error handling
            let lineRate = 'N/A';
            try {
              const matches = [...coverage.matchAll(/line-rate="([0-9.]+)"/g)];
              if (matches.length >= 1) {
                const value = parseFloat(matches[0][1]);
                if (!Number.isNaN(value)) {
                  lineRate = (value * 100).toFixed(2);
                } else {
                  console.log('Failed to parse line-rate: value is not a valid number');
                }
              } else {
                console.log('No line-rate attribute found in coverage file');
              }
            } catch (error) {
              console.log('Failed to parse coverage line-rate from XML:', error);
            }
            
            const comment = `## ðŸ“Š Test Coverage Report
            
            **Line Coverage:** ${lineRate}%
            
            View detailed coverage report in the workflow artifacts.
            
            <sub>Generated for commit ${context.sha.substring(0, 7)}</sub>`;
            
            // Find existing coverage comments
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Test Coverage Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
