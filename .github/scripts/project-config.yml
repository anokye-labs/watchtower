# Project Configuration for Migration Script
# Field names use English (per recent comment on anokye-labs/watchtower#76)

project:
  owner: "anokye-labs"
  repo: "watchtower"
  number: 1  # Actual project number

# Field mapping - English names
# NOTE: These IDs must be populated from the GitHub Project UI
# Run GraphQL query to get actual IDs before migration
fields:
  status:  # Nsoromma (Status)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "SINGLE_SELECT"
    options:
      backlog: "REPLACE_WITH_OPTION_ID"      # Afiase
      ready: "REPLACE_WITH_OPTION_ID"        # Siesie
      in_progress: "REPLACE_WITH_OPTION_ID"  # Dwuma
      review: "REPLACE_WITH_OPTION_ID"       # Hwehwɛ
      blocked: "REPLACE_WITH_OPTION_ID"      # Asiw
      done: "REPLACE_WITH_OPTION_ID"         # Wie
      abandoned: "REPLACE_WITH_OPTION_ID"    # Gyaw

  priority:  # Tumi (Priority)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "SINGLE_SELECT"
    options:
      p0_critical: "REPLACE_WITH_OPTION_ID"  # P0-Hene
      p1_high: "REPLACE_WITH_OPTION_ID"      # P1-Abusuapanyin
      p2_medium: "REPLACE_WITH_OPTION_ID"    # P2-Obi
      p3_low: "REPLACE_WITH_OPTION_ID"       # P3-Akwadaa

  complexity:  # Mu (Complexity)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "NUMBER"

  agent_type:  # Ɔkyeame (Agent Type)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "SINGLE_SELECT"
    options:
      copilot: "REPLACE_WITH_OPTION_ID"
      claude_opus: "REPLACE_WITH_OPTION_ID"
      task_maestro: "REPLACE_WITH_OPTION_ID"
      human_required: "REPLACE_WITH_OPTION_ID"  # Nnipa-Hia
      any_agent: "REPLACE_WITH_OPTION_ID"       # Biara

  component:  # Fapem (Component)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "SINGLE_SELECT"
    options:
      services: "REPLACE_WITH_OPTION_ID"
      viewmodels: "REPLACE_WITH_OPTION_ID"
      views: "REPLACE_WITH_OPTION_ID"
      models: "REPLACE_WITH_OPTION_ID"
      testing: "REPLACE_WITH_OPTION_ID"
      infrastructure: "REPLACE_WITH_OPTION_ID"
      docs: "REPLACE_WITH_OPTION_ID"
      build: "REPLACE_WITH_OPTION_ID"

  dependencies:  # Nkabom (Dependencies)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "TEXT"

  last_activity:  # Da-Akyire (Last Activity)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "DATE"

  pr_link:  # PR Nkitahodi (PR Link)
    id: "REPLACE_WITH_ACTUAL_FIELD_ID"
    type: "TEXT"

# Migration defaults
defaults:
  status: "backlog"
  agent_type: "any_agent"
  pr_link: ""
